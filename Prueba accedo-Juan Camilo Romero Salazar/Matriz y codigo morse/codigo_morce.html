<!DOCTYPE html>
<html>
<head>
	<title>TRADUCTOR MORSE A ESPAÑOL</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<script src="assets/js/newScript2.js" type="text/javascript" charset="utf-8" async defer></script>
	<meta charset="utf-8">
</head>
<body>
    <div class="container pt-4">

    	<div class="row justify-content-center pt-4">

    		<div class="col-12">

    			<div class="row m-0 justify-content-center">
                    <button class="col-2 btn btn-outline-success me-2" onclick="mostrarConversionMorseToTexto()">MORSE A ESPAÑOL</button>
                    <button class="col-2 btn btn-outline-success" onclick="mostrarConversionTextoToMorse()">ESPAÑOL A MORSE</button>
    			</div>
    			
    		</div>
    		<div id="contentMorseText" class="col-4 mt-4 p-4 border" style="display: none">

    			<form id="formMorseText" action="#" method="post">
    				
    				<h3 class="text-center">TRADUCCIÓN A ESPAÑOL</h3>

    				<label for="campo_morse" class="form-label mt-3"><b>Morse:</b></label>
    				<textarea id="campo_morse" type="text" class="form-control"></textarea>

                    <label for="campo_traduccionT" class="form-label mt-1"><b>Español:</b></label>
                    <textarea id="campo_traduccionT" type="text" class="form-control" name="campo_area_rectangulo" readonly></textarea>                        				

    				<input type="submit" value="TRADUCIR" class="col-12 btn btn-primary mt-3">
    			</form>
    			
    		</div>
    		<div id="contentTextMorse" class="col-4 mt-4 p-4 border" style="display: none">

    			<form id="formTextMorse" action="#" method="post">
    				
    				<h3 class="text-center">TRADUCCIÓN A MORSE</h3>

    				<label for="campo_texto" class="form-label mt-3"><b>Español:</b></label>
    				<textarea id="campo_texto" type="text" class="form-control" placeholder="Escriba en mayúscula"></textarea>

                    <label for="campo_traduccionM" class="form-label mt-1"><b>Morse:</b></label>
                    <textarea id="campo_traduccionM" type="text" class="form-control" name="campo_area_rectangulo" readonly></textarea>

    				<input type="submit" value="TRADUCIR" class="col-12 btn btn-primary mt-3">
    			</form>
    			
    		</div>
    		
    	</div>
    	
    </div>
</body>
</html>
